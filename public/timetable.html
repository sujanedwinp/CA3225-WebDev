<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timetable</title>
    <style>
        .grey-box{
            color: #110909;
            background-color: #767b91;
        }
    </style>
</head>
<body style="text-align: center; background-color: #050609;  font-family: 'Courier New', monospace;">
    <h2 style="margin-top: 30px; color: #ee2e31; font-size: 50px;">BCA TIMETABLE</h2>
    <div style="display: flex; justify-content: center;">
        <table border="1" cellspacing="0" cellpadding="5" style="margin:auto; border-color: #fffcf9; color: #ee2e31;">
            <tr class="grey-box">
                <th style="color: #ee2e31; background-color: #050609;"><strong>DAY</strong></th>
                <th>10:10-11:00</th>
                <th>11:05-11:55</th>
                <th>12:00-12:50</th>
                <th>12:50-1:50</th>
                <th>1:50-2:40</th>
                <th>2:45-3:35</th>
                <th>3:40-4:30</th>
            </tr>
            <tr>
                <td class="grey-box"><strong>MON</strong></td>
                <td rowspan="3">Lang<br>G/T/SK/IK</td>
                <td></td>
                <td rowspan="3">GE</td>
                <td rowspan="6">LUNCH</td>
                <td colspan="2">DBMS LAB</td>
                <td></td>
            </tr>
            <tr>
                <td class="grey-box"><strong>TUE</strong></td>
                <td>DBMS</td>
                <td>DBMS</td>
                <td>AI</td>
                <td>COA</td>
            </tr>
            <tr>
                <td class="grey-box"><strong>WED</strong></td>
                <td>MDC</td>
                <td>COA</td>
                <td>DBMS</td>
                <td>WEB</td>
            </tr>
            <tr>
                <td class="grey-box"><strong>THU</strong></td>
                <td></td>
                <td>WEB</td>
                <td rowspan="3">Lang<br>AE/K/H</td>
                <td>COA</td>
                <td>AI</td>
                <td></td>
            </tr>
            <tr>
                <td class="grey-box"><strong>FRI</strong></td>
                <td>WEB</td>
                <td>MDC</td>
                <td colspan="2">WEB LAB</td>
                <td></td>
            </tr>
            <tr>
                <td class="grey-box"><strong>SAT</strong></td>
                <td>LIBRARY</td>
                <td>AI</td>
                <td colspan="3"></td>
            </tr>
        </table>
    </div>
</body>
</html>
