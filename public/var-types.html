<!DOCTYPE html>
<html>
<head>
    <title>Variables and Data Types</title>
</head>
<body>
<h1>JavaScript Variables</h1>
<p id="output"></p>
<script>
    let name = "John";
    let age = 20;
    let isStudent = true;
    const country = "India";

    let outputText = name + " is " + age + " years old.";

    if (isStudent) {
        outputText += " He is a student.";
    } else {
        outputText += " He is not a student.";
    }

    document.getElementById("output").innerHTML = outputText + " He lives in " + country + ".";
</script>

</body>
</html>
