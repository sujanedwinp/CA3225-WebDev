<!DOCTYPE html>
<html>
<head>
    <title>CSS Stylesheet Types</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            font-family: Arial;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Inline CSS -->
<h1 style="color: red; text-align: center;">The Title</h1>

<!-- Internal CSS -->
<h2>Headings</h2>

<!-- External CSS -->
<div class="external-box">Content</div>

</body>
</html>
