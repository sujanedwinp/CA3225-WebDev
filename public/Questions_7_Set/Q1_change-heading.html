<!DOCTYPE html>
<html>
    <head>
        <title>Change Heading</title>
    </head>
    <body>
        <h1 id="head">Hello</h1>
        <button onclick="changeHead()">Change</button>
        <script>
            function changeHead(){
                document.getElementById("head").innerText="World!";
            }
        </script>
    </body>
</html>
