<!DOCTYPE html>
<html>
    <head>
        <title>
            Para Properties
        </title>
    </head>
    <body>
        <p id="p1">Hello World</p>
        <button onclick="changePara()">Change</button>
        <script>
            function changePara(){
                let p=document.getElementById("p1");
                p.style.color="red";
                p.style.fontSize="40px";
            }
        </script>
    </body>
</html>
