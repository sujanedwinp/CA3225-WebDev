<!DOCTYPE html>
<html>
<head>
  <title>Registration Validation</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form onsubmit="validateForm()">
    First Name: <input type="text" id="fname" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <input type="submit" value="Register">
  </form>
  <script>
    function validateForm() {
      let fname = document.getElementById("fname").value;
      let password = document.getElementById("password").value;

      // Check first name: alphabets only, min 6 chars
      let namePattern = /^[A-Za-z]+$/;
      if (!namePattern.test(fname) || fname.length < 6) {
        alert("First name must contain only alphabets and be at least 6 characters long.");
        return;
      }

      // Check password: min 6 chars
      if (password.length < 6) {
         
        alert("Password must be at least 6 characters long.");
        return;
      }

      alert("Form submitted successfully!");
      return;
    }
  </script>
</body>
</html>
