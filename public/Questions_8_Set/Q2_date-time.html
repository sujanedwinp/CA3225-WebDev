<!DOCTYPE html>
<html>
<head>
    <title>Date and Time</title>
</head>
<body>
    <h1>Date and Time</h1>
    <p id="dt"></p>
    <button onclick="getDate()">Get Date</button>
    <script>
        function getDate(){
            document.getElementById("dt").innerHTML=new Date;
        }
    </script>
</body>
</html>
