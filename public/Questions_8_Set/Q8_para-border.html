<!DOCTYPE html>
<html>
<head>
    <title>Para Border</title>
</head>
<body>
    <h1>Paragraph Border</h1>
    <p id="p1" style="border: 4px solid black ;">Hello World!</p>
    <button onclick="changeborder()">Change Border</button>
    <script>
        function changeborder(){
            document.getElementById("p1").style.border="4px dashed red";
        }
    </script>
</body>
</html>
