<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoffeeCo Reservation</title>
</head>
<body>

<h1>CoffeeCo</h1>
<h2>Life is toooooo short to enjoy coffee. Have one today.</h2>

<form>
  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <!-- Phone -->
  <label for="phno">Phno:</label>
  <input type="text" id="phno" name="phone"><br><br>

  <!-- Date -->
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>

  <!-- Time -->
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br><br>

  <!-- Number of People -->
  <label for="people">Number of People:</label>
  <input type="number" id="people" name="people" min="1"><br><br>

  <!-- Submit Button -->
  <button type="submit">KEEP IT HOT</button>
</form>

</body>
</html>
