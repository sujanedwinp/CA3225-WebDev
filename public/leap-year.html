<!DOCTYPE html>
<head>
    <title>Leap Year Checker</title>
</head>
<body>
    <form style="justify-content: center;" id="leap-check">
        <div>
            <label for="num">Enter Number</label>
            <input type="number" name="num" id="num">
        </div>
        <button type="submit">Check</button><br>
        <label id="result"></label>
    </form>
    <script>
        document.getElementById("leap-check").addEventListener("submit", function(e){
            e.preventDefault();
            year=parseInt(document.getElementById("num").value);
            result=document.getElementById("result");
            if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
                result.innerText=year+" is a Leap Year";
            } else result.innerText=year+" is a not Leap Year";
        });
    </script>
</body>
</html>
