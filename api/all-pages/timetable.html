<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body style="text-align: center;background-color: #050609;  font-family: 'Courier New', monospace;">
    <h2 style="margin-top: 30px; color: #ee2e31; font-size: 50px;">BCA TIMETABLE</h2>
    <div style="display: flex; justify-content: center;">
        <table border="1" cellspacing="0" cellpadding="5" style="margin:auto; border-color: #fffcf9;">
            <tr style="color: #110909; background-color: #767b91;">
                <th style="color: #ee2e31; background-color: #050609;"><strong>DAY</strong></th>
                <th>10:10-11:00</th>
                <th>11:05-11:55</th>
                <th>12:00-12:50</th>
                <th>12:50-1:50</th>
                <th>1:50-2:40</th>
                <th>2:45-3:35</th>
                <th>3:40-4:30</th>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>MON</strong></td>
                <td>Lang:G/T/SK/IK</td>
                <td></td>
                <td>GE</td>
                <td rowspan="6">LUNCH</td>
                <td colspan="2">DBMS LAB</td>
                <td></td>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>TUE</strong></td>
                <td>Lang:G/T/SK/IK</td>
                <td></td>
                <td>GE</td>
                <td>DBMS</td>
                <td>AI</td>
                <td>COA</td>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>WED</strong></td>
                <td>Lang:G/T/SK/IK</td>
                <td>MDC</td>
                <td>GE</td>
                <td>COA</td>
                <td>DBMS</td>
                <td>WEB</td>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>THU</strong></td>
                <td></td>
                <td>WEB</td>
                <td>Lang:AE/K/H</td>
                <td>COA</td>
                <td>AI</td>
                <td>DBMS</td>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>FRI</strong></td>
                <td>WEB</td>
                <td>MDC</td>
                <td>Lang:AE/K/H</td>
                <td colspan="2">WEB LAB</td>
                <td></td>
            </tr>
            <tr style="color: #ee2e31;">
                <td style="color: #110909; background-color: #767b91;"><strong>SAT</strong></td>
                <td>LIBRARY</td>
                <td>AI</td>
                <td>Lang:AE/K/H</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
